<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view>
     <h:head>
        <h:outputStylesheet library="css" name="styles.css"/>
         <title>
            <h:outputText value="#{msgs.pageTitle}"/>
         </title>
      </h:head>
     <h:body>
           <div id="header">
            <ui:insert name="header" >
		  <ui:include src="/template/nav.xhtml" />
            </ui:insert>
           </div>
           <b:container fluid="true">
           <b:panel title="Listar Aparelhos" look="primary">
           <h:form>
              <b:dataTable value="#{ctrAparelho.aparelhos}" var="aparelho">
              <b:dataTableColumn label="Id" value="#{aparelho.aparelhoId}" order="asc"/>
              <b:dataTableColumn value="#{aparelho.nome}" />
              <b:dataTableColumn value="#{aparelho.descricao}" />
              <b:dataTableColumn label="CÃ´modo" value="#{aparelho.comodoId}"/>
              <b:dataTableColumn label="Alterar">
                  <b:commandButton look="info" value="Alterar" action="alterar">
                      <f:setPropertyActionListener value="#{aparelho}" target="#{ctrAparelho.aparelho}" />
                  </b:commandButton>
              </b:dataTableColumn>
              <b:dataTableColumn label="Excluir">
                  <b:commandButton look="danger" value="Excluir" action="#{ctrAparelho.excluir}">
                      <f:setPropertyActionListener value="#{aparelho}" target="#{ctrAparelho.aparelho}" />
                  </b:commandButton>
              </b:dataTableColumn>
            </b:dataTable>
               <b:commandButton look="info" value="Incluir" action="incluir"/>
               <b:commandButton look="primary" value="Voltar" action="inicial"/>
          </h:form>
          </b:panel>
          </b:container>
        </h:body>
   </f:view>
</html>
