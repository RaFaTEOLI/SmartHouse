<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:view>
     <h:head>
        <h:outputStylesheet library="css" name="styles.css"/>
         <title>
            <h:outputText value="#{msgs.pageTitle}"/>
         </title>
      </h:head>
     <h:body>
         <h:form>
             <h:dataTable border="1" value="#{ctrCasa.casas}" var="casa">
               <h:column>
                  <f:facet name="header">
                     <h:outputText value="#{msgs.IdHeader}"/>
                  </f:facet>
                  <h:outputText value="#{casa.id}"/>
               </h:column>
               <h:column>
                  <f:facet name="header">
                     <h:outputText value="#{msgs.nameHeader}"/>
                  </f:facet>
                  <h:outputText value="#{casa.nome}"/>
               </h:column>
                <h:column>
                  <f:facet name="header">
                     <h:outputText value="#{msgs.enderecoCasa}"/>
                  </f:facet>
                  <h:outputText value="#{casa.endereco}"/>
               </h:column>
                 <h:column>
                  <f:facet name="header">
                     <h:outputText value="#{msgs.cidadeCasa}"/>
                  </f:facet>
                  <h:outputText value="#{casa.cidade}"/>
               </h:column>
                 <h:column>
                  <f:facet name="header">
                     <h:outputText value="#{msgs.cepCasa}"/>
                  </f:facet>
                  <h:outputText value="#{casa.cep}"/>
               </h:column>
                <h:column>
                  <f:facet name="header">
                     <h:outputText value="#{msgs.dono}"/>
                  </f:facet>
                  <h:outputText value="#{casa.pessoa.nome}"/>
               </h:column>
               <h:column>
                    <f:facet name="header">
                     <h:outputText value="#{msgs.altHeader}"/>
                  </f:facet>
                    <h:commandLink value="Alterar" action="alterar">
                        <f:setPropertyActionListener value="#{casa}" target="#{ctrCasa.casa}" />
                    </h:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">
                     <h:outputText value="#{msgs.excHeader}"/>
                  </f:facet>
                    <h:commandLink value="Excluir" action="#{ctrCasa.excluir}">
                        <f:setPropertyActionListener value="#{casa}" target="#{ctrCasa.casa}" />
                    </h:commandLink>
                </h:column>
            </h:dataTable>
             <h:commandButton value="Incluir"  action="incluir">
             </h:commandButton>
             <h:outputLink value="../">Voltar</h:outputLink>
         </h:form>
     </h:body>
   </f:view>
</html>
