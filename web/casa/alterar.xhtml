<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
     <f:view>

        <h:head>
            <h:outputStylesheet library="css" name="styles.css"/>
             <title>
                <h:outputText value="#{msgs.pageTitle}"/>
             </title>
            <link rel="icon" type="image/png" href="resources/img/home.png" />
            <link href="../css/chosen.css" rel="stylesheet" />
        </h:head>
        <h:body>
            <div id="header">
            <ui:insert name="header" >
		  <ui:include src="/template/nav.xhtml" />
            </ui:insert>
            </div>
            <b:container fluid="true">
            <b:panel title="Alterar Casa" look="primary">
            <b:form inline="true">
                <h:panelGrid columns="1" cellpadding="5">
                    <br></br>
                    <b:inputText label="#{msgs.nomeCasa}" value="#{ctrCasa.casa.nome}" labelStyle="width:100px;" required="true" requiredMessage="Por favor preencha o nome"/><br></br>
                    <b:inputText label="#{msgs.enderecoCasa}" value="#{ctrCasa.casa.endereco}" labelStyle="width:100px;" required="true" requiredMessage="Por favor preencha o endereï¿½o"/><br></br>
                    <b:inputText label="#{msgs.cidadeCasa}" value="#{ctrCasa.casa.cidade}" labelStyle="width:100px;" required="true" requiredMessage="Por favor preencha a cidade"/><br></br>
                     <b:inputText label="#{msgs.cepCasa}" value="#{ctrCasa.casa.cep}" labelStyle="width:100px;" required="true" requiredMessage="Por favor preencha o CEP" validatorMessage="Valor invalido para CEP" mask="99999-999">
                      <f:validateLength  minimum="9"  maximum="9"/>
                    </b:inputText><br></br>
                    <b:selectOneMenu id="pessoaCasa" value="#{ctrCasa.casa.pessoa}" label="#{msgs.dono}" labelStyle="width:95px;" style="width:196px;" class="selectespecial">
                        <f:converter converterId="pessoaConverter" />
                        <f:selectItems value="#{ctrPessoa.pessoas}" var="pessoaItem" itemLabel="#{pessoaItem.nome}" itemValue="#{pessoaItem}"/>
                    </b:selectOneMenu><br></br>
                </h:panelGrid> 
                <b:commandButton look="info" value="Alterar" action="#{ctrCasa.alterar}"/>
                <b:commandButton look="primary" value="Voltar" action="listaCasas.xhtml"/>
            </b:form>
            </b:panel>
            </b:container>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="../js/chosen.jquery.js"></script>
        <script> 
            $('.selectespecial').chosen();
        </script>
      </h:body>
   </f:view>
</html>
