<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
     <f:view>

         <h:head>
         <h:outputStylesheet library="css" name="styles.css"/>
         <title>
            <h:outputText value="#{msgs.pageTitle}"/>
         </title>
         <link rel="icon" type="image/png" href="resources/img/home.png" />
      </h:head>
        <h:body>
           <div id="header">
            <ui:insert name="header" >
		  <ui:include src="/template/nav.xhtml" />
            </ui:insert>
           </div>
            <b:container fluid="true">
            <b:panel title="Incluir Casa" look="primary">
            <b:form inline="true">
                <h:panelGrid columns="1" cellpadding="5">
                  <br></br>
                  <b:inputText label="#{msgs.nomeCasa}" value="#{casa.nome}" labelStyle="width:100px;" required="true" requiredMessage="Por favor preencha o nome"/><br></br>
                  <b:inputText label="#{msgs.enderecoCasa}" value="#{casa.endereco}" labelStyle="width:100px;" required="true" requiredMessage="Por favor preencha o endereÃ§o"/><br></br>
                  <b:inputText label="#{msgs.cidadeCasa}" value="#{casa.cidade}" labelStyle="width:100px;" required="true" requiredMessage="Por favor preencha a cidade"/><br></br>
                  <b:inputText label="#{msgs.cepCasa}" value="#{casa.cep}" labelStyle="width:100px;" required="true" requiredMessage="Por favor preencha o CEP" validatorMessage="Valor invalido para CEP">
                      <f:validateLength  minimum="8"  maximum="8"/>
                      <f:validateRegex pattern="^([0-9]*)$"/>  
                  </b:inputText><br></br>
                  <b:selectOneMenu id="pessoaCasa" value="#{casa.pessoa}" label="#{msgs.dono}" labelStyle="width:95px;" style="width:196px;">
                    <f:converter converterId="pessoaConverter" />
                    <f:selectItems value="#{ctrPessoa.pessoas}" var="pessoaItem" itemLabel="#{pessoaItem.nome}" itemValue="#{pessoaItem}"/>
                  </b:selectOneMenu><br></br>
                </h:panelGrid>
                <b:commandButton look="info" value="Incluir" action="#{ctrCasa.salvar}">
                    <f:setPropertyActionListener value="#{casa}" target= "#{ctrCasa.casa}" />
                </b:commandButton>
                <b:button value="Voltar" href="listaCasas.xhtml" look="primary"/>
            </b:form>
            </b:panel>
            </b:container>
      </h:body>
   </f:view>
</html>
