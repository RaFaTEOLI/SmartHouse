<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
     <f:view>

        <h:head>
            <h:outputStylesheet library="css" name="styles.css"/>
             <title>
                <h:outputText value="#{msgs.pageTitle}"/>
             </title>
            <link rel="icon" type="image/png" href="resources/img/home.png" />
        </h:head>
        <h:body>
            <div id="header">
            <ui:insert name="header" >
		  <ui:include src="/template/nav.xhtml" />
            </ui:insert>
            </div>
            <b:container fluid="true">
            <b:panel title="Alterar Morador" look="primary">
            <b:form inline="true">
        <h:panelGrid columns="1" cellpadding="5">
                <br></br>
                <b:selectOneMenu id="pessoaMorador" value="#{morador.pessoaId}" label="#{msgs.dono}" labelStyle="width:95px;" style="width:196px;">
                    <f:converter converterId="pessoaConverter" />
                    <f:selectItems value="#{ctrPessoa.pessoas}" var="pessoaItem" itemLabel="#{pessoaItem.nome}" itemValue="#{pessoaItem}"/>
                  </b:selectOneMenu><br></br>
                  
                  <b:selectOneMenu id="casaMorador" value="#{morador.casaId}" label="#{msgs.casaMorador}" labelStyle="width:95px;" style="width:196px;">
                    <f:converter converterId="casaConverter" />
                    <f:selectItems value="#{ctrCasa.casas}" var="casaItem" itemLabel="#{casaItem.nome}" itemValue="#{casaItem}"/>
                  </b:selectOneMenu><br></br>
                  
                  <b:inputText label="#{msgs.dataCadastro}" value="#{morador.dataCadastro}" labelStyle="width:100px;" required="true" requiredMessage="Por favor preencha a data">
                      <f:convertDateTime pattern="dd/mm/yyyy" /> 
                  </b:inputText> 
   
            </h:panelGrid> 
            
             <b:commandButton look="info" value="Incluir" action="#{ctrMorador.salvar}">
                 <f:setPropertyActionListener value="#{morador}" target= "#{ctrMorador.morador}" />
                </b:commandButton>
                 <b:commandButton look="primary" value="Voltar" action="inicial"/>
            </b:form>
            </b:panel>
            </b:container>
      </h:body>
   </f:view>
</html>
