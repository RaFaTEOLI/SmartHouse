<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/
xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
    <f:view>
        <h:head>
            <link href="styles.css" rel="stylesheet" type="text/css"/>
            <title>
                <h:outputText value="#{msgs.pageTitle}"/>
            </title>
        </h:head>
        <h:body>
            <h:form>
                <table>
                    <tr>
                        <td>
                            <h:outputText value="#{msgs.nameHeader}"/>         
                        </td>
                        <td>
                            <h:inputText value="#{pessoa.nome}" required="true" requiredMessage="Por favor preencha o nome"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText value="#{msgs.sobrenomeHeader}"/>
                        </td>
                        <td>
                            <h:inputText value="#{pessoa.sobrenome}" required="true" requiredMessage="Por favor preencha o sobrenome"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText value="#{msgs.usuarioHeader}"/>
                        </td>
                        <td>
                            <h:inputText value="#{pessoa.usuario}" required="true" requiredMessage="Por favor preencha o usuário"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText value="#{msgs.senhaHeader}"/>
                        </td>
                        <td>
                            <h:inputSecret value="#{pessoa.senha}" required="true" requiredMessage="Por favor preencha a senha"/>
                        </td>
                    </tr>
                </table>
                <h:commandButton value="Incluir" action="#{ctrPessoa.salvar}">
                    <f:setPropertyActionListener value="#{pessoa}" target= "#{ctrPessoa.pessoa}" />
                </h:commandButton>
            </h:form>
        </h:body>
    </f:view>
</html>
