<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:view>
        <h:head>
            <h:outputStylesheet library="css" name="styles.css"/>
            <title>
                <h:outputText value="#{msgs.pageTitle}"/>
            </title>
        </h:head>
        <h:body>
            <h:form>
                <h:panelGrid columns="2" border="1" cellpadding="0" cellspacing="2">
                    <h:outputText value="#{msgs.nameHeader}"/>
                    <h:inputText value="#{ctrPessoa.pessoa.nome}"/>
                    <h:outputText value="#{msgs.sobrenomeHeader}"/>
                    <h:inputText value="#{ctrPessoa.pessoa.sobrenome}"/> 
                    <h:outputText value="#{msgs.usuarioHeader}"/>
                    <h:inputText value="#{ctrPessoa.pessoa.usuario}"/> 
                    <h:outputText value="#{msgs.senhaHeader}"/>
                    <h:inputText value="#{ctrPessoa.pessoa.senha}"/> 
               </h:panelGrid>
               <h:commandButton value="Alterar" action="#{ctrPessoa.alterar}"/>
             </h:form>
        </h:body>
   </f:view>
</html>
