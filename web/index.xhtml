<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:view>
        <h:head>
            <link href="styles.css" rel="stylesheet" type="text/css"/>
            <title>
                <h:outputText value="#{msgs.pageTitle}"/>
            </title>
        </h:head>
       <h:body>
           <h:form>
               <h:dataTable border="1" value="#{ctrPessoa.pessoas}" var="pessoa">
                   <h:column>
                       <f:facet name="header">
                           <h:outputText value="#{msgs.IdHeader}"/>
                       </f:facet>
                       <h:outputText value="#{pessoa.id}"/>
                   </h:column>
                   <h:column>
                       <f:facet name="header">
                           <h:outputText value="#{msgs.nameHeader}"/>
                       </f:facet>
                       <h:outputText value="#{pessoa.nome}"/>
                   </h:column>
                   <h:column>
                       <f:facet name="header">
                           <h:outputText value="#{msgs.sobrenomeHeader}"/>
                       </f:facet>
                       <h:outputText value="#{pessoa.sobrenome}"/>
                   </h:column>
                   <h:column>
                       <f:facet name="header">
                           <h:outputText value="#{msgs.usuarioHeader}"/>
                       </f:facet>
                       <h:outputText value="#{pessoa.usuario}"/>
                   </h:column>
                   <h:column>
                       <f:facet name="header">
                           <h:outputText value="#{msgs.senhaHeader}"/>
                       </f:facet>
                       <h:outputText value="#{pessoa.senha}"/>
                   </h:column>
                   <h:column>
                       <f:facet name="header">
                           <h:outputText value="#{msgs.altHeader}"/>
                       </f:facet>
                       <h:commandButton value="Alterar" action="alterar"/>
                   </h:column>
                   <h:column>
                       <f:facet name="header">
                           <h:outputText value="#{msgs.excHeader}"/>
                       </f:facet>
                       <h:commandButton value="Excluir" action="excluir"/>
                   </h:column>
                </h:dataTable>
               <h:commandButton value="Incluir" action="incluir"/>
            </h:form>
        </h:body>
    </f:view>
</html>
