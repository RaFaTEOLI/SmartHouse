<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title><h:outputText value="#{msgs.pageTitle}"/></title>
        <link rel="icon" type="image/png" href="resources/img/home.png" />
        <link rel="stylesheet" type="text/css" href="resources/css/style.css" media="all" />
    </h:head>
    <h:body>
        <h:form id="loginForm">
        <b:container fluid="true">
            <b:panel title="Tela de Login" look="primary">
                <b:row>
                    <b:column medium-screen="2">
                      <h:outputText value="Usuário:"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText value="#{login.usuario}" placeholder="Usuário">
                            <f:facet name="prepend">
                                <b:icon name="user" />
                            </f:facet>
                        </b:inputText>
                    </b:column>
                    <b:column medium-screen="6">
                      <b:message/>
                    </b:column>
                </b:row>
                <b:row>
                  <b:column medium-screen="2">
                    <h:outputText value="Senha:" />
                  </b:column>
                  <b:column medium-screen="4">
                      <b:inputSecret value="#{login.senha}" placeholder="Senha">
                          <f:facet name="prepend">
                                <b:iconAwesome name="key" />
                          </f:facet>
                      </b:inputSecret>
                  </b:column>
                  <b:column medium-screen="6">
                    <b:message />
                  </b:column>
                </b:row>
                <b:row>
                    <b:column span="4" offset="2">
                        <b:commandButton value="Logar" type="submit" action="#{ctrLogin.send(session)}" look="primary" style="width:100%">
                            <f:setPropertyActionListener value="#{login}" target= "#{ctrLogin.login}" />
                        </b:commandButton>
                    </b:column>
                </b:row>
                </b:panel>
            </b:container>
        </h:form>
    </h:body>      
</html>
