<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view>
     <h:head>
        <h:outputStylesheet library="css" name="styles.css"/>
         <title>
            <h:outputText value="#{msgs.pageTitle}"/>
         </title>
         <link rel="icon" type="image/png" href="../resources/img/home.png" />
         <style>
             @media only screen and (max-width: 600px) {
                .hide-mobile {
                  display: none;
                }
              }
         </style>
      </h:head>
     <h:body>
           <div id="header">
            <ui:insert name="header" >
		  <ui:include src="/template/nav.xhtml" />
            </ui:insert>
           </div>
           <b:container fluid="true">
           <b:panel title="Listar Aparelhos" look="primary">
           <h:form>
              <b:dataTable value="#{ctrAparelho.aparelhos}" var="aparelho" columnVisibility="true">
              <b:dataTableColumn label="Id" class="hide-mobile" value="#{aparelho.aparelhoId}" order="asc"/>
              <b:dataTableColumn value="#{aparelho.nome}" />
              <b:dataTableColumn label="Descrição" class="hide-mobile" value="#{aparelho.descricao}" />
              <b:dataTableColumn label="Status"><b:label text="#{aparelho.status}" severity="#{aparelho.status=='Ligado'?'warning':'danger'}"/></b:dataTableColumn>
              <b:dataTableColumn label="Cômodo" class="hide-mobile" value="#{aparelho.comodoId}"/>
              <b:dataTableColumn label="Opções">
                  <b:commandButton look="success" size="sm" action="#{ctrAparelho.acionar}">
                      <i class="fas fa-power-off"></i>
                      <f:setPropertyActionListener value="#{aparelho}" target="#{ctrAparelho.aparelho}" />
                  </b:commandButton>
                  <b:commandButton look="info" size="sm" action="alterar">
                      <i class="far fa-edit"></i>
                      <f:setPropertyActionListener value="#{aparelho}" target="#{ctrAparelho.aparelho}" />
                  </b:commandButton>
                  <b:commandButton look="danger" onclick="return confirm('Confirma a exclusão?');" size="sm" action="#{ctrAparelho.excluir}">
                      <i class="far fa-trash-alt"></i>
                      <f:setPropertyActionListener value="#{aparelho}" target="#{ctrAparelho.aparelho}" />
                  </b:commandButton>
              </b:dataTableColumn>
            </b:dataTable>
               <b:commandButton look="info" value="Incluir" action="incluir"/>
               <b:commandButton look="primary" value="Voltar" action="inicial"/>
          </h:form>
          </b:panel>
          </b:container>
        </h:body>
   </f:view>
</html>
