<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/
xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view>
        <h:head>
            <link href="styles.css" rel="stylesheet" type="text/css"/>
            <title>
                <h:outputText value="#{msgs.pageTitle}"/>
            </title>
        </h:head>
        <h:body>
           <div id="header">
            <ui:insert name="header" >
		  <ui:include src="/template/nav.xhtml" />
            </ui:insert>
           </div>
            <b:container fluid="true">
            <b:panel title="Incluir Pessoa" look="primary">
            <b:form inline="true">
                <h:panelGrid columns="1" cellpadding="5">
                  <br></br>
                  <b:inputText label="#{msgs.nameHeader}" value="#{pessoa.nome}" labelStyle="width:100px;" required="true" requiredMessage="Por favor preencha o nome"/><br></br>
                  <b:inputText label="#{msgs.sobrenomeHeader}" value="#{pessoa.sobrenome}" labelStyle="width:100px;" required="true" requiredMessage="Por favor preencha o sobrenome"/><br></br>
                  <b:inputText label="#{msgs.usuarioHeader}" value="#{pessoa.usuario}" labelStyle="width:100px;" required="true" requiredMessage="Por favor preencha o usuÃ¡rio"/><br></br>
                  <b:inputSecret label="#{msgs.senhaHeader}" value="#{pessoa.senha}" labelStyle="width:100px;" required="true" requiredMessage="Por favor preencha a senha"/><br></br>
                </h:panelGrid>
                <b:commandButton look="info" value="Incluir" action="#{ctrPessoa.salvar}">
                    <f:setPropertyActionListener value="#{pessoa}" target= "#{ctrPessoa.pessoa}" />
                </b:commandButton>
            </b:form>
             </b:panel>
            </b:container>
        </h:body>
    </f:view>
</html>
