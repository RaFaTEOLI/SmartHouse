<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <f:view>
        <h:head>
            <link href="styles.css" rel="stylesheet" type="text/css"/>
            <title>
                <h:outputText value="#{msgs.pageTitle}"/>
            </title>
        </h:head>
       <h:body>
           <b:container fluid="true">
           <h:form>
            <b:dataTable value="#{ctrPessoa.pessoas}" var="pessoa">
              <b:dataTableColumn value="#{pessoa.id}" order="asc"/>
              <b:dataTableColumn value="#{pessoa.nome}" />
              <b:dataTableColumn value="#{pessoa.sobrenome}" />
              <b:dataTableColumn value="#{pessoa.usuario}"/>
              <b:dataTableColumn value="#{pessoa.senha}" />
              <b:dataTableColumn label="Alterar">
                  <b:commandButton look="info" value="Alterar" action="alterar">
                      <f:setPropertyActionListener value="#{pessoa}" target="#{ctrPessoa.pessoa}" />
                  </b:commandButton>
              </b:dataTableColumn>
              <b:dataTableColumn label="Excluir">
                  <b:commandButton look="danger" value="Excluir" action="#{ctrPessoa.excluir}">
                      <f:setPropertyActionListener value="#{pessoa}" target="#{ctrPessoa.pessoa}" />
                  </b:commandButton>
              </b:dataTableColumn>
            </b:dataTable>
               <b:commandButton look="info" value="Incluir" action="incluir"/>
               <b:commandButton look="primary" value="Voltar" onclick="../menu.xhtml"/>
          </h:form>
          </b:container>
        </h:body>
    </f:view>
</html>
