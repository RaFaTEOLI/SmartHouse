<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
     <f:view>

        <h:head>
            <link type="text/css" rel="stylesheet" href="../css/styles.css" />
             <title>
                <h:outputText value="#{msgs.pageTitle}"/>
             </title>
            <link rel="icon" type="image/png" href="../resources/img/home.png" />
        </h:head>
        <h:body>
            <div id="header">
            <ui:insert name="header" >
		  <ui:include src="/template/nav.xhtml" />
            </ui:insert>
            </div>
            <b:container fluid="true">
            <b:panel title="Alterar Morador" look="primary">
            <b:form inline="true">
        <h:panelGrid columns="1" cellpadding="5">
                <br></br>
                <b:selectOneMenu id="pessoaMorador" value="#{ctrMorador.morador.pessoaId}" label="#{msgs.dono}" labelStyle="width:115px;" style="width:196px;" disabled="true">
                    <f:converter converterId="pessoaConverter" />
                    <f:selectItems value="#{ctrPessoa.pessoas}" var="pessoaItem" itemLabel="#{pessoaItem.nome}" itemValue="#{pessoaItem}"/>
                  </b:selectOneMenu><br></br>
                  
                  <b:selectOneMenu id="casaMorador" value="#{ctrMorador.morador.casaId}" label="#{msgs.casaMorador}" labelStyle="width:115px;" style="width:196px;">
                    <f:converter converterId="casaConverter" />
                    <f:selectItems value="#{ctrCasa.casas}" var="casaItem" itemLabel="#{casaItem.nome}" itemValue="#{casaItem}"/>
                  </b:selectOneMenu><br></br>
                  
                <b:dateTimePicker mode="popup"
                              value="#{ctrMorador.morador.dataCadastro}"
                              label="#{msgs.dataCadastro}" labelStyle="width:120px;" 
                              style="width:196px;" required="true" 
                              show-date="true"
                              show-time="false"
                              requiredMessage="Por favor preencha a Data"
                              format="DD/MM/YYYY">
                </b:dateTimePicker>
                <br></br>
            </h:panelGrid> 
            
             <b:commandButton look="info" value="Alterar" action="#{ctrMorador.alterar}">
                 <f:setPropertyActionListener value="#{morador}" target= "#{ctrMorador.morador}" />
                </b:commandButton>
                <b:button value="Voltar" href="listaMoradores.xhtml" look="primary"/>
            </b:form>
            </b:panel>
            </b:container>
      </h:body>
   </f:view>
</html>
