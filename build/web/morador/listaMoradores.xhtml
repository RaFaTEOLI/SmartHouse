<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view>
     <h:head>
        <h:outputStylesheet library="css" name="styles.css"/>
         <title>
            <h:outputText value="#{msgs.pageTitle}"/>
         </title>
        <link rel="icon" type="image/png" href="../resources/img/home.png" />
        
      </h:head>
     <h:body>
         <div id="header">
            <ui:insert name="header" >
		  <ui:include src="/template/nav.xhtml" />
            </ui:insert>
           </div>
         <b:container fluid="true">
            <b:panel title="Listar Moradores" look="primary">
            <b:form inline="true">
         <h:form>
             <b:dataTable value="#{ctrMorador.moradores}" var="morador">
                 <b:dataTableColumn label="Id" value="#{morador.moradorId}" order="asc"/>
                 <b:dataTableColumn label="Nome" value="#{morador.pessoaId.nome} #{morador.pessoaId.sobrenome}" />
                 <b:dataTableColumn label="Casa" value="#{morador.casaId.id} - #{morador.casaId.nome}" />
                 <b:dataTableColumn label="Data Cadastro" value="#{morador.dataCadastro}">
                 </b:dataTableColumn>
                 <b:dataTableColumn label="Opções">
                  <b:commandButton look="info" size="sm" action="alterar">
                      <i class="far fa-edit"></i>
                      <f:setPropertyActionListener value="#{morador}" target="#{ctrMorador.morador}" />
                  </b:commandButton>
                  <b:commandButton look="danger" onclick="return confirm('Confirma a exclusão?');" size="sm" action="#{ctrMorador.excluir}">
                      <i class="far fa-trash-alt"></i>
                      <f:setPropertyActionListener value="#{morador}" target="#{ctrMorador.morador}" />
                  </b:commandButton>
              </b:dataTableColumn>
            </b:dataTable>
               <b:commandButton look="info" value="Incluir" action="incluir"/>
               <b:commandButton look="primary" value="Voltar" action="inicial"/>
         </h:form>
         </b:form>
        </b:panel>
      </b:container>
     </h:body>
   </f:view>
</html>
