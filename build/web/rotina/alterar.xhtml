<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
     <f:view>

        <h:head>
            <h:outputStylesheet library="css" name="styles.css"/>
             <title>
                <h:outputText value="#{msgs.pageTitle}"/>
             </title>
            <link rel="icon" type="image/png" href="../resources/img/home.png" />
        </h:head>
        <h:body>
            <div id="header">
            <ui:insert name="header" >
		  <ui:include src="/template/nav.xhtml" />
            </ui:insert>
            </div>
            <b:container fluid="true">
            <b:panel title="Alterar Rotina" look="primary">
            <b:form inline="true">
                <h:panelGrid columns="1" cellpadding="5">
                    <br></br>
                    <b:inputText label="Nome" value="#{ctrAparelho.aparelho.nome}" labelStyle="width:100px;" required="true" requiredMessage="Por favor preencha o nome"/><br></br>
                    <b:inputText label="Descrição" value="#{ctrAparelho.aparelho.descricao}" labelStyle="width:100px;" required="true" requiredMessage="Por favor preencha a descri��o"/><br></br>
                    <b:selectOneMenu id="comodoAparelho" value="#{ctrAparelho.aparelho.comodoId}" label="Cômodo" labelStyle="width:95px;" style="width:196px;">
                        <f:converter converterId="comodoConverter" />
                        <f:selectItems value="#{ctrComodo.comodos}" var="comodoItem" itemLabel="#{comodoItem.nome}" itemValue="#{comodoItem}"/>
                    </b:selectOneMenu><br></br>
                </h:panelGrid> 
                <b:commandButton look="info" value="Alterar" action="#{ctrAparelho.alterar}"/>
                <b:commandButton look="primary" value="Voltar" action="listaAparelhos.xhtml"/>
            </b:form>
            </b:panel>
            </b:container>
      </h:body>
   </f:view>
</html>
