<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
     <f:view>

        <h:head>
            <h:outputStylesheet library="css" name="styles.css"/>
             <title>
                <h:outputText value="#{msgs.pageTitle}"/>
             </title>
            <link rel="icon" type="image/png" href="../resources/img/home.png" />
        </h:head>
        <h:body>
            <div id="header">
            <ui:insert name="header" >
		  <ui:include src="/template/nav.xhtml" />
            </ui:insert>
            </div>
            <b:container fluid="true">
            <b:panel title="Alterar Rotina" look="primary">
            <b:form inline="true">
                <h:panelGrid columns="1" cellpadding="5">
                    <br></br>
                    <b:dateTimePicker value="#{ctrRotina.rotina.dataHora}" label="Horário" required="true" style="width:196px;" labelStyle="width:99px;" requiredMessage="Por favor preencha o horário!"/><br></br>
                    <b:selectOneMenu value="#{ctrRotina.rotina.acao}" required="true" label="Ação" style="width:196px;" labelStyle="width:96px;">
                        <f:selectItem itemLabel="Ligar" itemValue="Ligar" />
                        <f:selectItem itemLabel="Desligar" itemValue="Desligar" />
                    </b:selectOneMenu><br></br>
                    <b:inputText label="Descrição" value="#{ctrRotina.rotina.descricao}" labelStyle="width:100px;" required="true" requiredMessage="Por favor preencha a descrição!"/><br></br>
                  <b:selectOneMenu id="aparelhoRotina" value="#{ctrRotina.rotina.aparelhoId}" label="Aparelho" labelStyle="width:95px;" style="width:196px;">
                    <f:converter converterId="aparelhoConverter" />
                    <f:selectItems value="#{ctrAparelho.aparelhos}" var="aparelhoItem" itemLabel="#{aparelhoItem.nome}" itemValue="#{aparelhoItem}"/>
                  </b:selectOneMenu><br></br>
                </h:panelGrid> 
                <b:commandButton look="info" value="Alterar" action="#{ctrRotina.alterar}"/>
                <b:button value="Voltar" href="listaRotinas.xhtml" look="primary"/>
            </b:form>
            </b:panel>
            </b:container>
      </h:body>
   </f:view>
</html>
