<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
     <f:view>

        <h:head>
            <h:outputStylesheet library="css" name="styles.css"/>
             <title>
                <h:outputText value="#{msgs.pageTitle}"/>
             </title>
        </h:head>
        <h:body>
            <div id="header">
            <ui:insert name="header" >
		  <ui:include src="/template/nav.xhtml" />
            </ui:insert>
            </div>
            <b:container fluid="true">
            <b:panel title="Alterar Casa" look="primary">
            <b:form inline="true">
                <h:panelGrid columns="1" cellpadding="5">
                    <br></br>
                    <b:inputText label="Nome" value="#{ctrComodo.comodo.nome}" labelStyle="width:100px;" required="true" requiredMessage="Por favor preencha o nome"/><br></br>
                    <b:inputText label="Andar" value="#{ctrComodo.comodo.andar}" labelStyle="width:100px;" required="true" requiredMessage="Por favor preencha o andar" validatorMessage="Valor invÃ¡lido para andar" mask="integer" render-label="true">
                      <f:validateLength  minimum="1"  maximum="8"/>
                  </b:inputText><br></br><br></br>
                   <b:selectOneMenu id="casaComodo" value="#{ctrComodo.comodo.casaId}" label="Casa" labelStyle="width:95px;" style="width:196px;">
                    <f:converter converterId="casaConverter" />
                    <f:selectItems value="#{ctrCasa.casas}" var="casaItem" itemLabel="#{casaItem.nome}" itemValue="#{casaItem}"/>
                  </b:selectOneMenu><br></br>
                </h:panelGrid> 
                <b:commandButton look="info" value="Alterar" action="#{ctrComodo.alterar}"/>
                <b:commandButton look="primary" value="Voltar" action="listaComodos.xhtml"/>
            </b:form>
            </b:panel>
            </b:container>
      </h:body>
   </f:view>
</html>
